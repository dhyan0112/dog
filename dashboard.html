        <section id="dashboard-section">
            <h2>Dashboard</h2>

                <label for="filter-gender">Filter by Gender:</label>

                <input type="text" id="search-name" placeholder="Search...">
                <button id="sort-age-button">Sort by Age</button>
            </div>
            <div id="dog-cards">
                <!-- Dog cards will be dynamically added here -->
            </div>
        </section>
    </main>
